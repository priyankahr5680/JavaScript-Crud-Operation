<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="goals.css">
    <script src="goals.js"></script>
   
</head>

<body>
    <div class="container">
        <div class="container-heading">
            <h1>Goal Interface</h1>
        </div>
        <div id="goal-container">
            <form action="" class="form-repeat" id="myForm" method="post">
                <div id="goal-details">
                    <div id="gaol-delete-button">
                        <button class="delete-goal" onclick="deleteGoal(this)">&#10006</button>
                    </div>
                    <div class="goal-inputs">
                        <div class="gaol-title">
                            <input type="text" id="title" name="title" require placeholder="Type a goal title here">
                        </div>
                        <div class="goal-description">
                            <input type="text" id="description" name="description" require
                                placeholder="type a goal description here">
                        </div>
                    </div>
                </div>

            </form>

            <button id="add-button" onclick="addForm()">Add a New Goal</button>
            <button class="save" onclick="Save()">Save</button>
        </div>

        <div class="data-table">
            <table id="table">
                <tr>
                    <th class="col">Goal Title</th>
                    <th class="col">Goal Description</th>

                </tr>
            </table>
        </div>
    </div>


</body>

</html>
